        <div class="container-fluid articles">
    <div>
        <br><br>
    </div>
    <div class="jumbotron hjumbo">
        <div class="overlay">
            <h1 class="text-white txt">{{source}} Articles</h1>
        </div>
    </div>
    <div class="card-columns">
        {% for article in articles %}
        <div class="card">
            <img src="{{article.urlToImage}}" alt="" class="card-img-top">
            <div class="card-body">
                <p>{{article.description}}</p>
                <p><br>{{ article.author}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
