{% extends 'bootstrap/base.html' %}
{% macro displayNewsList(source_articles) %}

        {% for article in sources_articles %}
            <h1 class="text-white txt"> articles</h1>

            <div class="card">
                <div class="card-body">
                    <p>{{article.description}}</p>
                </div>
                <p>{{ article.url }}</p>
            </div>
        {% endfor %}

{% endmacro %}
